<div class="title" *ngIf="widget.time!=0&&donate!=null">

            <div class="text-center mt30">
                <img src="{{widget.image}}" class="image">
            </div>
            <div class="text-center text">
                <strong>{{donate.summ}} РУБ.</strong><br>
                <br>
                <span class="mt5">{{donate.donationName}}</span>
                <h3 class="mt5">{{donate.message}}</h3>
            </div>
        </div>
